<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      a {
        color: rgb(62, 62, 236) !important;
      }
    </style>
    <script src="tailwind.config.js"></script>
  </head>
  <body class="bg-[#F3EBE4] font-sans">
    <main class="grid md:flex md:flex-col justify-center h-dvh items-center">
      <section
        class="product mx-6 md:mx-0 my-8 md:my-12 justify-center flex flex-col md:flex-row"
      >
        <figure class="hidden md:block w-4/12 lg:w-3/12">
          <img
            class="rounded-l-lg"
            src="./images/image-product-desktop.jpg"
            alt="Product"
          />
        </figure>
        <figure class="size-fit md:hidden">
          <img
            class="rounded-t-lg"
            src="./images/image-product-mobile.jpg"
            alt="Product"
          />
        </figure>
        <article
          class="p-8 flex flex-col gap-2 md:gap-0 md:justify-around bg-white rounded-b-lg md:rounded-r-lg w-fit md:w-4/12 lg:w-3/12"
        >
          <small
            class="text-xs whitespace-pre uppercase text-gray-700 md:text-base"
            >P e r f u m e</small
          >
          <header>
            <h3 class="font-serif text-3xl md:text-5xl font-bold pb-2 md:p-0">
              Gabrielle Essence Eau De Parfum
            </h3>
          </header>
          <p
            class="pb-2 text-sm md:text-base tracking-wide text-gray-700 text-warp md:p-0"
          >
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <span class="price flex items-center gap-4 text-green-700 w-full">
            <b class="text-4xl md:text-5xl font-serif font-bold">$149.99</b>
            <small class="line-through text-sm md:text-lg"> $169.99 </small>
          </span>
          <button
            class="bg-green-700 hover:bg-green-600 active:bg-green-800 text-white p-4 w-full rounded-xl flex items-center justify-center gap-2 mt-2 md:mt-0 font-bold"
          >
            <img src="./images/icon-cart.svg" alt="cart" /> Add to Cart
          </button>
        </article>
      </section>

      <div class="attribution w-full text-center gap-1 p-4">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor.</a
        >
        Coded by
        <a href="https://github.com/prasetyomuhdwi">prasetyomuhdwi.</a>
      </div>
    </main>
  </body>
</html>
