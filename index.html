<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <style>
      a {
        color: rgb(62, 62, 236) !important;
      }
    </style>
    <script src="tailwind.config.js"></script>
  </head>
  <body class="bg-[#F3EBE4] font-sans">
    <main class="grid items-center justify-center md:flex md:flex-col h-dvh">
      <section
        class="flex flex-col justify-center mx-6 my-8 product md:mx-0 md:my-12 md:flex-row h-1/2"
      >
        <figure
          class="hidden w-4/12 md:block lg:w-fit md:size-fit lg:h-[480px] bg-white"
        >
          <img
            class="rounded-l-lg w-full md:h-[50dvh] lg:h-fit lg:w-[320px]"
            src="./images/image-product-desktop.jpg"
            alt="Product"
          />
        </figure>
        <figure class="bg-white size-full md:hidden">
          <img
            class="object-cover w-full rounded-t-lg"
            src="./images/image-product-mobile.jpg"
            alt="Product"
          />
        </figure>
        <article
          class="flex flex-col gap-2 p-8 bg-white rounded-b-lg lg:gap-2 md:justify-around md:rounded-r-lg w-fit h-fit md:w-4/12 md:h-[50dvh] lg:w-3/12 lg:h-[480px]"
        >
          <small
            class="text-xs text-gray-700 uppercase whitespace-pre lg:text-base"
            >P e r f u m e</small
          >
          <header>
            <h3
              class="pb-2 font-serif font-bold md:text-3xl lg:text-4xl md:p-0"
            >
              Gabrielle Essence Eau De Parfum
            </h3>
          </header>
          <p
            class="pb-2 text-sm tracking-wide text-gray-700 lg:text-base lg:my-2 text-warp md:p-0"
          >
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <span
            class="flex items-center w-full gap-4 text-green-700 lg:my-2 price"
          >
            <b class="font-serif text-3xl font-bold lg:text-5xl">$149.99</b>
            <small class="text-sm line-through lg:text-base"> $169.99 </small>
          </span>
          <button
            class="flex items-center justify-center w-full gap-2 p-4 mt-2 font-bold text-white bg-green-700 hover:bg-green-600 active:bg-green-800 rounded-xl md:mt-0"
          >
            <img src="./images/icon-cart.svg" alt="cart" /> Add to Cart
          </button>
        </article>
      </section>
    </main>
  </body>
</html>
